
<div class="container">
    <div class="card">
        <img class="card-img-top" src={{data.image}} alt="{{data.name}}" width="200" height="300">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">{{data.description}}</p>
        </div>
    </div>
</div>
